<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Pokemon Search</title>
    <link rel="stylesheet" href="pokemonSearch.css">
</head>

<body>

    <main>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo" />
        <h1>Pokemon Search APP</h1>

        <div class="pokemon-container" id="pokemon-container">
           
             
            <p>Search for Pokemon Name or ID:</p>
            <form id="search">
           <div class="search-for-pokemon">

            
            <div class="input-outer-border">
                <div class="input-inner-border">
                 
                    <input type="text" class="input-pokemon" id="input-pokemon" required>

            </div>
            
               
            
            </div>

            <button type="submit" class="search-btn" id="search-btn"> Search</button>
          
           </div>
           </form>
          <div id="pokemon-character" class="pokemon-character hide">
           <p  class="pokemon-name" id="pokemon-name"></p>   
           <p  id="weight-height" class="weight-height"></p>
           <img  id="pokemon-image" class="pokemon-image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png">
          <div class="pokemon-strength">
           <div  id="strength1" class="strength1">
              
           </div>
           <div id="strength2" class="strength2">
              
           </div> 
        </div>
        </div> 
       <div class="pokemon-characteristics">   
        <div class="base-stats">

            <div class="base">Base</div>
            <div class="stat">Stats</div>


        </div>     
       
        <div class="base-stats">

            <div class="base">HP:</div>
            <div id="stat-hp" class="stat"></div>


        </div>     

        <div class="base-stats">

            <div class="base">Attack:</div>
            <div id="stat-attack" class="stat"></div>


        </div>     

        <div class="base-stats">

            <div class="base">Defense:</div>
            <div id="stat-defense" class="stat"></div>


        </div>     

        <div class="base-stats">

            <div class="base">Sp.Attack:</div>
            <div id="stat-spAttack" class="stat"></div>


        </div>     

        <div class="base-stats">

            <div class="base">Sp.Defense:</div>
            <div id="stat-spDefense" class="stat"></div>


        </div>     

        <div class="base-stats">

            <div class="base">Speed:</div>
            <div id="stat-speed" class="stat"></div>


        </div>     

      </div>       

          
        </div>



    </main>


    <script src="pokemonSearch.js"></script>
</body>











</html>
