<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Pokemon Search</title>
    <link rel="stylesheet" href="pokemonSearch.css">
</head>

<body>

    <main>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo" />
        <h1>Pokemon Search APP</h1>
        <div class="pokemon-container" id="pokemon-container">
            <p>Search for Pokemon Name or ID:</p>
           <div class="search-for-pokemon">

            <div class="input-outer-border">
                <div class="input-inner-border">
                 
                    <input type="text" class="input-pokemon" id="input-pokemon">

            </div>
            
               
            
            </div>

            <button class="search-btn"> Search</button>

           </div>
           
          <div class="pokemon-character">
           <p class="pokemon-name">Charmelion <span class="pokemon-id">#4</span></p>   
           <p class="weight-height">Weight: 85 Height: 6</p>
           <img  class="pokemon-image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png">
          <div class="pokemon-strength">
           <div class="strength">
              Fire
           </div>
           <div class="strength">
              Fire
           </div> 
        </div>
        </div> 
       <div class="pokemon-characteristics">   
        <div class="base-stats">

            <div class="base">Base</div>
            <div class="stat">Stats</div>


        </div>     
       
        <div class="base-stats">

            <div class="base">HP:</div>
            <div class="stat">55</div>


        </div>     

        <div class="base-stats">

            <div class="base">Attack</div>
            <div class="stat">44</div>


        </div>     

        <div class="base-stats">

            <div class="base">Defense</div>
            <div class="stat">77</div>


        </div>     

        <div class="base-stats">

            <div class="base">Sp.Attack</div>
            <div class="stat">99</div>


        </div>     

        <div class="base-stats">

            <div class="base">Sp.Defense</div>
            <div class="stat">33</div>


        </div>     

        <div class="base-stats">

            <div class="base">Speed</div>
            <div class="stat">88</div>


        </div>     

      </div>       


        </div>



    </main>


    <script src="pokemonSearch.js"></script>
</body>











</html>
